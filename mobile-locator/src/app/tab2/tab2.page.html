<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let entry of locationHistory">
    <p>Posicion: ({{entry.location.latitude}},{{entry.location.longitude}}</p>
    <p>Fecha: {{entry.time}}</p>
  </div>
</ion-content>
